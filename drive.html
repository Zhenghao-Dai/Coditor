<html>

	<head>
		<meta charset="UTF-8">

    	<link rel="stylesheet" href="styles.css">
    	<style>

	</head>
	
	<body>
		
		<div class="container">
		
			<div class="nav-wrapper">
			
				<div class="left-side">
	                <div class="brand">
	                    <div>CODITOR</div>
	                </div>
	            </div>
	            
                <div class="right-side">
                	<div class="nav-link-wrapper active-nav-link">
                   		<a href="drive.html">Drive</a>
                	</div>
	                <div class="nav-link-wrapper">
	                    <a href="login.html">Sign out</a>
	                </div>
            	</div>
            	
			</div>
			
			<div class="content-wrapper">
			
				<div class="center-box">
					<div class="welcome"><h1>Hi,<span class="blue-text"> Jeffrey</span>.</h1></div><br />
					<div class="docs">
					
						<div class="tab">
						  <button class="tablinks" onclick="openTab(event, 'all')">All Docs</button>
						  <button class="tablinks" onclick="openTab(event, 'my')">My Docs</button>
						  <button class="tablinks" onclick="openTab(event, 'shared')">Shared Docs</button>
						</div> <!-- tab -->
						
						<div id="all" class="tabcontent">
						  <p>My notes</p>
						  <p>Our notes</p>
						</div>
						
						<div id="my" class="tabcontent">
						  <p>My notes</p>
						</div>
						
						<div id="shared" class="tabcontent">
							<p>Our notes</p>
						</div>
						
						<script>
							function openTab(evt, tabName) {
							  var i, tabcontent, tablinks;
							  tabcontent = document.getElementsByClassName("tabcontent");
							  for (i = 0; i < tabcontent.length; i++) {
							    tabcontent[i].style.display = "none";
							  }
							  tablinks = document.getElementsByClassName("tablinks");
							  for (i = 0; i < tablinks.length; i++) {
							    tablinks[i].className = tablinks[i].className.replace(" active", "");
							  }
							  document.getElementById(tabName).style.display = "block";
							  evt.currentTarget.className += " active";
							}
						</script>
						
					</div> <!-- docs -->
					
					
				</div>
				
			</div>
		
		</div>
		
	</body>
</html>
